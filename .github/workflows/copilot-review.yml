name: Copilot AI Code Review

# AI-powered code review using GitHub Copilot CLI.
# Runs on pull requests and posts an AI-generated review summary as a PR comment.
# Requires repository secret: COPILOT_GITHUB_TOKEN (fine-grained PAT with Copilot Requests permission).

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Copilot CLI
        run: npm install -g @github/copilot

      - name: Get PR diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > .copilot-pr-diff.txt
          echo "diff_size=$(wc -l < .copilot-pr-diff.txt)" >> "$GITHUB_OUTPUT"

      - name: AI Review Analysis
        if: steps.diff.outputs.diff_size > 0
        env:
          GH_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
        run: |
          copilot --allow-all-tools -s -p "
          You are reviewing a pull request for the Contoso University project (React + TypeScript + Vite + Tailwind CSS).
          Review the PR diff from @.copilot-pr-diff.txt before writing your review.

          Analyze the diff and provide a concise code review covering:
          1. **Summary**: What does this PR do? (2-3 sentences)
          2. **Quality**: Any bugs, type errors, or logic issues?
          3. **Testing**: Are Playwright tests included for UI changes? (tests should be in tests/*.spec.ts)
          4. **Style**: Does it follow project conventions? (TypeScript, Tailwind, functional components)
          5. **Suggestions**: Top 3 specific improvements (if any)

          Keep it concise and actionable. Use emoji for section headers.
          " > /tmp/review.md

      - name: Post Review Comment
        if: steps.diff.outputs.diff_size > 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('/tmp/review.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ¤– Copilot AI Code Review\n\n${review}\n\n---\n*Generated by [Copilot CLI](https://docs.github.com/en/copilot) in CI*`
            });
